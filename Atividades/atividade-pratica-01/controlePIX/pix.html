<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   

    <title>Controle de PIX</title>


</head>
<body onload="atualizaBancos()">

    <div class="jumbotron">
        <h1>Exercicio PIX</h1>
            <p>
                Nome: Felipe Sousa Nunes
                Matricula: 16.1.8152</p>
    </div>
    
    <div class="container">

            <div class="row justify-content-md-center">
               
                    <form id="formulario" class="form-row ">
                
                        <div class="form-group col-sm-12">
                            <label class="col-4">Tipo de chave:</label>
                            <select class="form-control col-12" name="chaveSelect" id="chaveSelect">
                                <option value="">Selecione:</option>
                                <option value="cpf">CPF</option>
                                <option value="cnpj">CNPJ</option>
                                <option value="email">email</option>
                                <option value="celular">número de celular</option>
                                <option value="aleatorio">Chave aleatoria</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-sm-12">
                            <label class="col-4">Chave:</label>
                            <input id="chaveInput" type="text" class="form-control col-12" placeholder="Digite aqui a chave">
                        </div>

                        
                        <div class="form-group col-sm-12">
                            
                            <label class="col-4">Tipo de Transação:</label>
                            <select class="form-control col-12" name="tipoSelect" id="tipoSelect">
                                <option value="">Selecione:</option>
                                <option value="enviar">Enviar</option>
                                <option value="receber">Receber</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-sm-12">
                            <label>Valor:</label>
                            <input type="text" id="valorInput" name="valorInput" class="valorInput form-control" style="display:inline-block"/>
                        </div>
                        
                        <div class="form-group col-sm-12">
                            <label>Data:</label>
                            <input id="dataInput" type="text" class="form-control">
                        </div>
                        
                        <div class="form-group col-sm-12">
                        <label class="col-4">Banco:</label>
                            <select class="form-control col-12" name="bancoSelect" id="bancoSelect">
                                <option value="">Selecione:</option>
                            </select>
                        </div>
                        <input class= "btn btn-dark col-4 float-left" type="button" value="confirmar" onclick="transacao()">
                        
                        <label class="col-4"></label>
                        <label id="saldo" class="col-4">saldo: R$0</label>

            </form>
    </div>


    <div class="row justify-content-md-center">
        <div id="relatorio" class="col-12">
                <h2>Relatório</h2>

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Tipo de Chave</th>
                            <th scope="col">Valor da Chave</th>
                            <th scope="col">Tipo de Transação</th>
                            <th scope="col">Valor da Transação</th>
                            <th scope="col">Data da Transação</th>                            
                            <th scope="col">Banco</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-relatorio">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            
                        </tr>
                    </tbody>
                </table>

        </div>
    </div>
</div>
    <script>
        $(function() {
            $( "#dataInput" ).datepicker();
        });
        $('.valorInput').mask('#.##0,00', {reverse: true});
    </script>
    <script src="./js/pix.js"
    ></script>


</body>
</html>
