<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <h1>Exercicio Consumo de combustivel</h1>
            <p>
                Nome: Felipe Sousa Nunes

    <div class="container">
        
        <div class="row">
            <label class="col-12">Quantidade de combustivel:</label>
            <input type="text" class="form-control col-12" id="inputCombustivel">
        </div>
        <div class="row">
            <label class="col-12">Quantidade de km rodados:</label>
            <input type="text" class="form-control col-12" id="inputKm">
        </div>
        
        <div class="row justify-content-between mt-3">
                <input class= "btn btn-dark col-4" type="button" value="Cadastrar" onclick="cadastrar()">
    
                <input class= "btn btn-dark col-4" type="button" value="Relatorio Geral" onclick="relatorio()">
        </div>     

    
    <div class="row justify-content-md-center">
        <div id="relatorio" class="col-12">
                <h2>Relatório</h2>

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Quantidade de combustivel</th>
                            <th scope="col">Quantidade de km rodados</th>
                            <th scope="col">Media</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-relatorio">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            
                        </tr>
                    </tbody>
                </table>

        </div>
    </div>


       
    <div class="row justify-content-md-center">
        <div id="relatorio" class="col-12">
                <h2>Relatório Total</h2>

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Quantidade de combustivel TOTAL</th>
                            <th scope="col">Quantidade de km rodados TOTAL</th>
                            <th scope="col">Media TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaTotal-relatorio">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            
                        </tr>
                    </tbody>
                </table>

        </div>
    </div>
             
</div>
